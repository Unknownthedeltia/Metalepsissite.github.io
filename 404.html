<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体に収まるように */
            background-color: #f0f4f8; /* 淡い背景色 */
            color: #334155; /* ダークグレーのテキスト */
            overflow: hidden; /* スクロールバーを非表示にする */
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2.5rem; /* 40px */
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* 影 */
            max-width: 90%; /* モバイルでの表示を考慮 */
        }
        .error-code {
            font-size: 8rem; /* 128px */
            font-weight: 700; /* Bold */
            color: #ef4444; /* 赤色 */
            line-height: 1;
            margin-bottom: 1rem; /* 16px */
            opacity: 0; /* GSAPでアニメーションするために初期値を0にする */
            transform: translateY(-20px); /* GSAPでアニメーションするために初期値を設定 */
        }
        .message {
            font-size: 2.25rem; /* 36px */
            font-weight: 700; /* Bold */
            margin-bottom: 1.5rem; /* 24px */
            opacity: 0; /* GSAPでアニメーションするために初期値を0にする */
            transform: translateY(20px); /* GSAPでアニメーションするために初期値を設定 */
        }
        .description {
            font-size: 1.125rem; /* 18px */
            color: #64748b; /* スレートグレー */
            margin-bottom: 2.5rem; /* 40px */
            opacity: 0; /* GSAPでアニメーションするために初期値を0にする */
        }
        .home-link {
            display: inline-block;
            background-color: #3b82f6; /* 青色 */
            color: #ffffff;
            padding: 0.75rem 2rem; /* 12px 32px */
            border-radius: 0.75rem; /* 12px */
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0; /* GSAPでアニメーションするために初期値を0にする */
        }
        .home-link:hover {
            background-color: #2563eb; /* ホバー時の濃い青 */
            transform: translateY(-2px);
        }
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem; /* 96px */
            }
            .message {
                font-size: 1.75rem; /* 28px */
            }
            .description {
                font-size: 1rem; /* 16px */
            }
            .container {
                padding: 1.5rem; /* 24px */
            }
        }
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem; /* 64px */
            }
            .message {
                font-size: 1.5rem; /* 24px */
            }
            .description {
                font-size: 0.875rem; /* 14px */
            }
            .container {
                padding: 1rem; /* 16px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code" id="errorCode">Sorry!</h1>
        <p class="message" id="message">Error code:404 お探しのページ？</p>
        <p class="description" id="description">ざんねん！<br>ありません！</p>
        <a href="index.html" class="home-link" id="homeLink">さっさと帰れ！バカ！</a>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAPアニメーション
        window.onload = function() {
            gsap.fromTo("#errorCode",
                { opacity: 0, y: -20 },
                { opacity: 1, y: 0, duration: 1, ease: "power3.out" }
            );

            gsap.fromTo("#message",
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 1, delay: 0.3, ease: "power3.out" }
            );

            gsap.fromTo("#description",
                { opacity: 0 },
                { opacity: 1, duration: 1, delay: 0.6, ease: "power3.out" }
            );

            gsap.fromTo("#homeLink",
                { opacity: 0 },
                { opacity: 1, duration: 1, delay: 0.9, ease: "power3.out" }
            );
        };
    </script>
</body>
</html>
